        //<button type="button" onclick="deleteThisElement(this)" class="btn btn-danger btn-circle btn-sm closebutton"><div>x</div></button>
        function SubmitClicked() {
            var newListDiv = document.createElement('li'); // sukuriu nauja saraso elementa
            newListDiv.className = 'list-group-item'; // duodu calss name kad stilius tas pats uzsimestu
            newListDiv.innerHTML = `${document.getElementById('inputfield').value} <button type="button" onclick="deleteThisElement(this)" class="btn btn-danger btn-circle btn-sm closebutton"><div>x</div></button>`; // priskiriu reiksme naujam elementui is input laukelio


            document.getElementById('items').appendChild(newListDiv) // pridedu prie parent ul i sarasa

        }

        document.getElementById('buttonField').addEventListener('click', SubmitClicked);

        //3. uzduotis prie kiekvieno LI elemento prideti mygtuka kuri paspaudus, tas elementas issitrintu is UL saraso.

        //darant sita uzduoti pasikoreguoja 2-tros uzduoties sprendimas +
        //atsiranda papildoma funkcija:
        function deleteThisElement(element) {
            var newListDiv = element.parentElement; //pasirenku pati LI - elementa, nes tai button elemento tevas.
            document.getElementById("items").removeChild(newListDiv); //elemntus naikinam per tevini elementa su tokia sintakse, paduodami i funkcija elementa kuri norime istrinti
        }
    </script>
