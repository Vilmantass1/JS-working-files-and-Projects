<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" />
    <title>22-03-12 Pirma uzduotis</title>
</head>

<body>
    <div class="card" style="height: 400px; width: 600px; padding-top: 100px; padding-left: 120px; padding-right: 120px; margin: auto; margin-top: 100px;">

        <input type="text" class="form-control mb-2 mr-sm-2" id="nameInput" placeholder="Jusu vardas">
        <button type="button" id="logInButton" class="btn btn-primary">Prisijungti</button>
        <p id="greetingField"></p>

    </div>

    <script>
        function PrisijungtiClicked() {

            var InputText = document.getElementById('nameInput').value;

            document.getElementById('greetingField').innerHTML = "Hello" + " " + `<b>${InputText}<b>`;

        }

        document.getElementById('logInButton').addEventListener('click', PrisijungtiClicked);



        //uzduotis:
        //ivedus i text box'a varda ir paspaudus mygtuka prisijungti, 
        //paragrafo elemente (id=greetingField), turetu, atsirasti tekstas, 
        //sveikinantis jus prisijungus (pasveikinti naudojant ivesta varda.)
    </script>
</body>

</html>
