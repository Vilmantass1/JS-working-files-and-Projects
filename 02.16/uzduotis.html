<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="uzduotis.css">
    <Script>
        var Vardas;
        var Pavarde;

        function Vardasclicked() {
            Vardas = 'Vilmantas';
            console.log(Vardas);

        }

        function Pavardeclicked() {
            Pavarde = 'Skukauskas';
            console.log(Pavarde);

        }

        function VardasPlusPavarde(As) {
            console.log(As + " " + Vardas + " " +
                Pavarde);
        }

        VardasPlusPavarde("As");
    </Script>

</head>

<body>
    <div onclick="Vardasclicked()" class="vardas"></div>

    <div onclick="Pavardeclicked()" class="pavarde"> </div>
    <div onclick="VardasPlusPavarde('As')" class=" sujungtas "> </div>
</body>

</html>
