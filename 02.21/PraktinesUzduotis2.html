    <script>
        //Find Number of Digits in Number
        var decimals = 0;

        function numOfDigits(value) {
            do {
                decimals++;
            } while (value >= 10 ** decimals)
            return decimals;
        }


        numOfDigits(2);
        console.log(decimals);
    </script>
