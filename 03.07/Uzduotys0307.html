        class Car {
            constructor(marke, model, engine, spalva, basePrice) {
                this.marke = marke;
                this.model = model;
                this.engine = engine;
                this.spalva = spalva;
                this.basePrice = basePrice;
            }


            getprice() {
                return this.basePrice * this.engine.horsePower + this.basePrice / 2 * this.engine.displacement;
            }

            getkw() {
                return this.engine.getkw()
            }
        };


        class Engine {
            constructor(horsePower, displacement) {
                this.horsePower = horsePower;
                this.displacement = displacement;
            }
            getkw() {
                return this.horsePower * 0.745;
            }
        };

        var ford = new Car('Ford', 'Siera', new Engine(200, 1.8), 'green', 10000);


        console.log(ford);
        console.log(ford.getprice());
        console.log(ford.getkw());

        // 2 uzduotis
        var numArrayOne = [1, 5, 9, 8, 7];
        var numArrayTwo = [4, 8, 7, 9, 6, 3, 2, 1, 4];


        function mergeAndSortArrays(arr1, arr2) {
            var result = [];
            for (var i = 0; i < arr1.length; i++) {
                result.push(arr1[i]);
            }
            for (var j = 0; j < arr2.length; j++) {
                result.push(arr2[j]);
            }
            result.sort();


            return result;
        }

        console.log(mergeAndSortArrays(numArrayOne, numArrayTwo));

        // parametrai kuriuos funkcijos gauna is array:

        // array.MAP (value, index, array)

        // array.REDUCE  (total, value, index, array)

        // array.Filter (value, index, array)- filter funkcija grazina arba true arba false ir reiksmes kurios atitinka true arba false salyga


        const numbers1 = [45, 4, 9, 16, 25];


        //4.1
        function ForMap(x, y) {
            return x * y + y
        }
        console.log(numbers1.map(ForMap));
        console.log(numbers1.map((x, y) => x * y + y));

        //4.2.1
        function ForReduce(x, y) {
            return x + y
        }
        console.log(numbers1.reduce(ForReduce));
        console.log(numbers1.reduce((x, y) => x + y));

        //4.2.2 vidurkis

        function ForReduceAvg(x, y) {
            return x + y
        }
        console.log(numbers1.reduce(ForReduceAvg));
        //  console.log(numbers1.reduce((x, y) => x + y));

        //4.3
        function ForFilter(x, y) {
            return x % 2 == 0
        }
        console.log(numbers1.filter(ForFilter));

        console.log(numbers1.filter((x) => x % 2 == 0));
