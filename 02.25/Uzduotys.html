        function chunk(arr, size) {
            if (arr.length < size) {
                return [arr];
            }

            var count = 0; // kad sekti kur esam ir kiek suksis
            var answerArray = []; // pagrindinis array
            var tempArray = []; // array elementai
            var answerArrayCount = 0;


            // while(count< arr.size){
            //     count++
            // }

            arr.forEach(arraynumber => {
                if (count == size) {
                    count = 0;
                    answerArray[answerArrayCount] = tempArray;
                    tempArray = []; //nunulinu array
                    answerArrayCount++

                }

                tempArray[count] = arraynumber;
                count++

            });

            if (tempArray.length > 0) {
                answerArray[answerArrayCount] = tempArray;
            }
            return answerArray;
        }
