        function EqualInt(a, b, c) {
            if (a == b & a == c) {
                return 3;
            };

            if (a == b || a == c || b == c) {
                return 2;
            };
            if (a !== b & a !== c & b !== c) {
                return 0;
            };

        };

        var vovels = ['a', 'e', 'i', 'o', 'u'];

        function isVowelSandwich(str) {
            if (str.length != 3) {
                return false;
            }
            if (conosants.includes(str[0]) && vovels.includes(str[1]) && conosants.includes(str[2])) {
