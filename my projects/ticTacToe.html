<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styleFotTicTac.css">

</head>

<body>

    <main class="background">
        <!-- <section class="title"></section> -->

        <div class="display" id="disp">
            Player <span class="display-player playerO"> O </span>'s turn
        </div>
        <button onclick='TwoPlayersClicked()' id="2Players">Two Players</button>
        <button onclick='VsComputerClicked()' id="VsComputer"> Vs Computer </button>
        <div class="container">
            <div onclick='changePlayer(0)' class="tile"></div>
            <div onclick='changePlayer(1)' class="tile"></div>
            <div onclick='changePlayer(2)' class="tile"></div>
            <div onclick='changePlayer(3)' class="tile"></div>
            <div onclick='changePlayer(4)' class="tile"></div>
            <div onclick='changePlayer(5)' class="tile"></div>
            <div onclick='changePlayer(6)' class="tile"></div>
            <div onclick='changePlayer(7)' class="tile"></div>
            <div onclick='changePlayer(8)' class="tile"></div>
        </div>
        <div class="announcer" id="ann"> </div>
        <div class="controls">
            <button onclick='resetClicked()' id="reset">Reset</button>
        </div>

    </main>
    <script src="./JsTicTac.js"></script>
</body>

</html>
