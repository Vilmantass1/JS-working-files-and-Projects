    <script>
        var MyName = "Mano vardas {x}, as esu profesionalus {atletas!}";
        var nameStart = "";
        var nameEnd = "";
        var profesionStart = "";

        var ReturnName = "";

        nameStart = MyName.indexOf("{") + 1;
        nameEnd = MyName.indexOf("}");
        profesionStart = MyName.lastIndexOf("{") + 1;
        profesionEnd = MyName.lastIndexOf("}");

        ReturnName = MyName.slice(nameStart, nameEnd);
        ReturnProfesion = MyName.slice(profesionStart, profesionEnd);

        // names = str.slice(13, 1);

        console.log(ReturnName + " " + ReturnProfesion);
    </script>
